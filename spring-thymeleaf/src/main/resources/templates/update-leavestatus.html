<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Leave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
   <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>-->
</head>
<body>
<nav class="navbar bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Employee Management App</a>
    </div>
</nav>
<div class="container text-center mt-4">
    <h3>Update Leave</h3>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Leave Details</h4>
                </div>
                <div class="card-body">
                    <form id="leaveForm" th:action="@{/leave/update}" th:object="${leave}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{employeeId}">
                        <div style="font-size: 18px; font-weight: bold; margin-bottom: 10px; text-align: center;">
                            <span th:text="${employee.firstName}"></span>
                            <span th:text="${employee.lastName}"></span> |
                            <span th:text="${employee.email}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Start Date:</label>
                            <input type="date" class="form-control" th:field="*{startDate}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">End Date:</label>
                            <input type="date" class="form-control" th:field="*{endDate}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Leave Duration:</label>
                            <input type="text" class="form-control" th:field="*{duration}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Leave Type:</label>
                            <select type="time" class="form-control" th:field="*{leaveType}" required>
                                <option value="APPROVED">APPROVED</option>
                                <option value="REJECTED">REJECTED</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-primary" onclick="confirmUpdate(event)">Update Leave</button>
                            <a th:href="@{/leave/get/{employeeId}(employeeId=${leave.employeeId})}" class="btn btn-danger">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 Library -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function confirmUpdate(event) {
    event.preventDefault(); // Prevent default form submission
    let form = event.target.form; // Get the form element
    let formData = new FormData(form);

    fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { "Accept": "application/json" }
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => Promise.reject(err)); // Convert errors to JSON & reject
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            Swal.fire({
                icon: "success",
                title: "Status Updated",
                text: "Leave status has been successfully updated!",
                confirmButtonColor: "#3085d6",
                confirmButtonText: "OK"
            }).then(() => {
                let employeeId = form.querySelector("[name='employeeId']").value;
                window.location.href = "/leave/get/" + employeeId; // Redirect to leave details page
            });
        } else {
            Swal.fire({
                icon: "error",
                title: "Error!",
                text: data.message,
                confirmButtonText: "OK"
            });
        }
    })
    .catch(error => {
        Swal.fire({
            icon: "error",
            title: "Server Error!",
            text: error.message || "An unexpected error occurred. Please try again.",
            confirmButtonText: "OK"
        });
    });
}

</script>


</body>
</html>
