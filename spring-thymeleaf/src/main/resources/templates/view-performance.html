<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-4">
    <h3>Employees Details</h3>
</div>
<div class=" container my-2" align="center">

    <div style="width: 80%; max-height: 250px; overflow-y: auto; border: 1px solid #ccc;">
        <table style="width: 100%" border="1" class="table table-striped table-responsive-md">
            <thead>
            <th>
                Employee ID
            </th>
            <th>
                Review Date
            </th>
            <th>
                Performance Score
            </th>
            <th>
                comment
            </th>

            </thead>
            <tbody>
            <tr th:each="performance:${performance}">
                <td th:text="${performance.employeeId}"></td>
                <td th:text="${performance.reviewDate}"></td>
                <td th:text="${performance.performanceScore}"></td>
                <td th:text="${performance.comment}"></td>
            </tr>
            </tbody>
        </table>

    </div>
    <a th:href="@{/admin/dashboard}" class="btn btn-primary mt-3">Back To Home</a>
</div>
</body>
</html>
