<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-4">
    <h3>Employees Details</h3>
</div>
<div class=" container my-2" align="center">

    <div style="width: 80%; max-height: 250px; overflow-y: auto; border: 1px solid #ccc;">
        <table style="width: 100%" border="1" class="table table-striped table-responsive-md">
            <thead>
            <th>
                ID
            </th>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Email Id
            </th>
            <th>
                Phone No
            </th>
            <th>
                Date Of Birth
            </th>
            <th>
                Hired Date
            </th>
            <th>
                Designation
            </th>
            <th>
                Salary
            </th>
            <th>
                Status
            </th>
            <th>department ID</th>
            </thead>
            <tbody>
            <tr>
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phoneNo}"></td>
                <td th:text="${employee.dateOfBirth}"></td>
                <td th:text="${employee.hiredDate}"></td>
                <td th:text="${employee.designation}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.status}"></td>
                <td th:text="${employee.departmentId}"></td>
            </tr>
            </tbody>
        </table>

    </div>
    <a th:href="@{/admin/dashboard}" class="btn btn-primary mt-3">Back To Home</a>
</div>
</body>
</html>
