<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Leave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>



    </style>
</head>
<body>
<nav class="navbar bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Employee Management App</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Employee Leave Details</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/leave/update}" th:object="${leave}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label class="form-label">Employee Id:</label>
                            <input type="text" class="form-control" th:field="*{employeeId}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Leave Type:</label>
                            <input type="text" class="form-control" th:field="*{leaveType}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Start Date:</label>
                            <input type="date" class="form-control" th:field="*{startDate}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">End Date:</label>
                            <input type="date" class="form-control" th:field="*{endDate}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Leave Status:</label>
                            <select class="form-select" th:field="*{leaveStatus}" required>
                                <option value="APPROVED">APPROVE</option>
                                <option value="REJECTED">REJECT</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Update Status</button>
                            <a th:href="@{/admin/dashboard}" class="btn btn-danger">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
