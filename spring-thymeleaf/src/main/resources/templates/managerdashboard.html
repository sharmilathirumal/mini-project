<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
</div>
<nav class="navbar bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Employee Management App</a>
    </div>
</nav>
<div class="container text-center mt-4">
    <h3>Employees List</h3>
</div>
<div class=" container my-2" align="center">
    <div style="width: 80%; max-height: 600px; overflow-y: auto; border: 1px solid #ccc;">
        <table style="width: 100%;" border="1" class="table table-striped table-responsive-md">
        <thead>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Email Id
            </th>
            <th>Hired Date</th>
            <th>Department</th>
            <th>
                Actions
            </th>
            </thead>
            <tbody>
            <tr th:each="employee:${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.hiredDate}"></td>
                <td th:text="${employee.department.departmentName}"></td>
                <td>
                    <a th:href="@{/employee/get/{id}(id=${employee.id})}"
                       class="btn btn-success">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
