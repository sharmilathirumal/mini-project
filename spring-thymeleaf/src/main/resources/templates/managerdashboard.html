<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Employee Management App</a>
    </div>
</nav>
<div class="container text-center mt-4">
    <h3>Employees List</h3>
</div>

<div class=" container my-2" align="center">
    <div class="d-flex justify-content-between align-items-center mb-2" style="width: 80%">
        <a th:href="@{/addnew}" class="btn btn-primary btn-sm">Add Employee</a>
    </div>
    <table style="width: 80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <th>
            First Name
        </th>
        <th>
            Last Name
        </th>
        <th>
            Email Id
        </th>
        <th>Hired Date</th>
        <th>Department</th>
        <th>
            Actions
        </th>
        </thead>
        <tbody>
        <tr th:each="employee:${allEmployeeList}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.departmentId}"></td>
            <td th:text="${employee.hiredDate}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})"
                   class="btn btn-primary">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container text-center mt-4">
    <h3>Attendances</h3>
</div>

<div class=" container my-2" align="center">
    <table style="width: 80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <th>
            Employee Name
        </th>
        <th>
            Check In
        </th>
        <th>
            Check Out
        </th>
        <th>
            Date
        </th>
        <th>
            Status
        </th>
        <th>
            Actions
        </th>
        </thead>
        <tbody>
        <tr th:each="attendance:${attendanceList}">
            <td th:text="${attendance.employee.firtsName}"></td>
            <td th:text="${attendance.checkIn}"></td>
            <td th:text="${attendance.checkOut}"></td>
            <td th:text="${attendance.date}"></td>
            <td th:text="${attendance.status}"></td>
            <td>
                <a th:href="@{/updateDepartment/{id}(id=${employee.id})"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/viewDepartment/{id}(id=${employee.id})"
                   class="btn btn-primary">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container text-center mt-4">
    <h3>Performance</h3>
</div>

<div class=" container my-2" align="center">

    <table style="width: 80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <th>
            Employee Name
        </th>
        <th>
            Performance Score
        </th>
        <th>
            Review Date
        </th>

        <th>
            Comment
        </th>
        <th>
            Actions
        </th>
        </thead>
        <tbody>
        <tr th:each="performance:${allPerformance}">
            <td th:text="${performance.employee.firstName}"></td>
            <td th:text="${performance.performanceScore}"></td>
            <td th:text="${performance.comment}"></td>
            <td th:text="${performance.reviewdDate}"></td>
            <td>
                <a th:href="@{/updatePerformance/{id}(id=${employee.id})"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/deletePerformance/{id}(id=${employee.id})"
                   class="btn btn-primary">Delete</a>
                <a th:href="@{/viewPerformance/{id}(id=${employee.id})"
                   class="btn btn-primary">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
