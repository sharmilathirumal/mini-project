<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>



    </style>
</head>
<body>
<nav class="navbar bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Employee Management App</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Add Department</h4>
                </div>
                <div class="card-body">
                    <form id="departmentForm" th:action="@{/department/update}" th:object="${department}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label class="form-label">Department Name:</label>
                            <input type="text" class="form-control" th:field="*{departmentName}" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary" onclick="confirmSave(event)">Update Department</button>
                            <a th:href="@{/hradmin/dashboard}" class="btn btn-danger">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function confirmSave(event) {
        event.preventDefault(); // Prevent default form submission

        let form = document.getElementById("departmentForm"); // Get form
        let requiredFields = form.querySelectorAll("input[required], select[required]");

        // Check for missing required fields
        for (let field of requiredFields) {
            if (!field.value.trim()) {
                Swal.fire({
                    title: "Missing Fields!",
                    text: "Please fill in all required fields before saving.",
                    icon: "error",
                    confirmButtonText: "OK"
                });
                return;
            }
        }

        // Show confirmation dialog
        Swal.fire({
            title: 'Are you sure?',
            text: "Do you want to save this Department?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, Save!'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: 'Success!',
                    text: 'Department Updated successfully!',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    form.submit(); // Ensure form submission
                });
            }
        });
    }

</script>
</body>
</html>
