<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>-->
</head>
<body>
<nav class="navbar bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Employee Management App</a>
    </div>
</nav>
<div class="container text-center mt-4">
    <h3>Update Employee</h3>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Update Employee</h4>
                </div>
                <div class="card-body">
                    <form id="updateEmployeeForm" th:action="@{/employee/update}" th:object="${employee}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{address.id}">
                        <div class="mb-3">
                            <label class="form-label">First Name:</label>
                            <input type="text" class="form-control" th:field="*{firstName}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Last Name:</label>
                            <input type="text" class="form-control" th:field="*{lastName}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone No:</label>
                            <input type="tel" class="form-control" th:field="*{phoneNo}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">DOB:</label>
                            <input type="date" class="form-control" th:field="*{dateOfBirth}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender:</label>
                            <select class="form-select" th:field="*{gender}">
                                <option th:each="genderOption : ${T(com.example.spring_thymeleaf.enums.Gender).values()}"
                                        th:value="${genderOption}"
                                        th:text="${genderOption}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Marital Status:</label>
                            <select class="form-select" th:field="*{maritalStatus}">
                                <option th:each="maritalStatusOption : ${T(com.example.spring_thymeleaf.enums.MaritalStatus).values()}"
                                        th:value="${maritalStatusOption}"
                                        th:text="${maritalStatusOption}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Hired Date:</label>
                            <input type="date" class="form-control" th:field="*{hiredDate}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Designation:</label>
                            <select class="form-select" th:field="*{designation}">
                                <option th:each="designationOption : ${T(com.example.spring_thymeleaf.enums.EmployeeDesignation).values()}"
                                        th:value="${designationOption}"
                                        th:text="${designationOption}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Salary:</label>
                            <input type="number" class="form-control" th:field="*{salary}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status:</label>
                            <select class="form-select" th:field="*{status}">
                                <option th:each="statusOption : ${T(com.example.spring_thymeleaf.enums.EmployeeStatus).values()}"
                                        th:value="${statusOption}"
                                        th:text="${statusOption}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role:</label>
                            <select class="form-control" th:field="*{role}" required>
                                <option value="">Select Role</option>
                                <option th:each="roleOption : ${T(com.example.spring_thymeleaf.enums.Role).values()}"
                                        th:value="${roleOption}"
                                        th:text="${roleOption}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Team:</label>
                            <select class="form-control" th:field="*{team}" required>
                                <option th:value="${employee.team.id}"
                                        th:text="${employee.team.name}"
                                        selected>
                                </option>
                                <option th:each="team : ${teams}"
                                        th:value="${team.id}"
                                        th:text="${team.name}"
                                        th:selected="${team.id == employee.team.id}"></option>
                            </select>
                        </div>

                        <h2 class="text-center">Address details</h2>

                        <div class="mb-3">
                            <label class="form-label">House Number:</label>
                            <input type="text" class="form-control" th:field="*{address.houseNumber}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Street:</label>
                            <input type="text" class="form-control" th:field="*{address.street}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">City:</label>
                            <input type="text" class="form-control" th:field="*{address.city}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">State:</label>
                            <input type="text" class="form-control" th:field="*{address.state}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Country:</label>
                            <select class="form-select" th:field="*{address.country}">
                                <option th:each="countryOption : ${T(com.example.spring_thymeleaf.enums.Country).values()}"
                                        th:value="${countryOption}"
                                        th:text="${countryOption}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Pin Code:</label>
                            <input type="text" class="form-control" th:field="*{address.pinCode}" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-primary" onclick="confirmSave(event)">Update Employee</button>
                            <a th:href="@{/hradmin/dashboard}" class="btn btn-danger">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 Library -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function confirmSave(event) {
        event.preventDefault(); // Prevent default form submission

        let form = document.getElementById("updateEmployeeForm");
        let formData = new FormData(form);

        let requiredFields = form.querySelectorAll("input[required], select[required], textarea[required]");
        let missingFields = [];

        requiredFields.forEach(field => {
            if (!field.value.trim() || (field.tagName === "SELECT" && field.value === "")) {
                missingFields.push(field.getAttribute("name") || field.id || "Unknown field");
            }
        });

        if (missingFields.length > 0) {
            Swal.fire({
                title: "Missing Fields!",
                text: "Please fill in all required fields before submitting.",
                icon: "error",
                confirmButtonText: "OK"
            });
            return;
        }

        // Confirm before submission
        Swal.fire({
            title: 'Are you sure?',
            text: "Do you want to save this employee?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, Save!'
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(form.action, {
                    method: form.method,
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire({
                            title: 'Success!',
                            text: data.message,
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            window.location.href = "/hradmin/dashboard";
                        });
                    } else {
                        Swal.fire({
                            title: 'Error!',
                            text: data.message || 'An error occurred. Please try again.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                })
                .catch(error => {
                    Swal.fire({
                        title: 'Error!',
                        text: data.message||'An unexpected error occurred.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                });
            }
        });
    }
</script>





</body>
</html>
