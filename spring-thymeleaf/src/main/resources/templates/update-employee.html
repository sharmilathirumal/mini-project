<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>



    </style>
</head>
<body>
<nav class="navbar bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Employee Management App</a>
    </div>
</nav>
<div class="container text-center mt-4">
    <h3>Update Employee</h3>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Employee Details</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/employees/update}" th:object="${employee}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label class="form-label">First Name:</label>
                            <input type="text" class="form-control" th:field="*{firstName}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Last Name:</label>
                            <input type="text" class="form-control" th:field="*{lastName}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" th:field="*{email}" >
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone No:</label>
                            <input type="tel" class="form-control" th:field="*{phoneNo}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">DOB:</label>
                            <input type="date" class="form-control" th:field="*{dateOfBirth}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Hired Date:</label>
                            <input type="date" class="form-control" th:field="*{hiredDate}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Designation:</label>
                            <input type="text" class="form-control" th:field="*{designation}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Salary:</label>
                            <input type="number" class="form-control" th:field="*{salary}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status:</label>
                            <select class="form-select" th:field="*{status}">
                                <option value="PRESENT">PRESENT</option>
                                <option value="RESIGNED">RESIGNED</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Department ID:</label>
                            <input type="number" class="form-control" th:field="*{departmentId}">
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Save Employee</button>
                            <a th:href="@{/admin/dashboard}" class="btn btn-danger">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
